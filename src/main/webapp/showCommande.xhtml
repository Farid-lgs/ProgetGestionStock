<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"> 

<h:head><link rel="stylesheet" href="style.css"></link></h:head> 
<h:body> 

	<p:layout fullPage="true">
		
		<ui:include src="layoutUnitMenu.xhtml" />
		
		<p:layoutUnit id="layoutcenter" position="center" style="width:200; border-width:0px;">
	<h:form>
		<p:growl showDetail="true"></p:growl>
		<p:dataTable value="#{commandeMBean.listCommande}" var="commande" selection="#{commandeMBean.selectedCommande}" selectionMode="single" rowKey="#{commande.id}">
			<p:column headerText="Client">
				<h:outputText value="#{commande.client.nomclient}" />
			</p:column>
			
			<p:column headerText="Id Produit">
				<h:outputText value="#{commande.id.idproduit}" />
			</p:column>
			
			<p:column headerText="Date commande">
				<h:outputText value="#{commande.datecommande}" />
			</p:column>
			
			<p:column headerText="Etat commande">
				<h:outputText value="#{commande.etatcommande}" />
			</p:column>
			
			<p:column headerText="QuantitÃ© commande">
				<h:outputText value="#{commande.qtecommande}" />
			</p:column>
			
			<p:column headerText="Supprimer">
				<h:commandButton actionListener="#{commandeMBean.deleteCommande}" value="Supprimer" />
			</p:column>
			
			<p:column headerText="Editer">
			<h:commandButton action="#{commandeMBean.editCommande}" value="Editer" />
			</p:column>
		</p:dataTable>
	</h:form>
	</p:layoutUnit>
	</p:layout>
</h:body>
</html>
